<div class="eqLogic eqLogic-widget allowResize allowReorderCmd" data-eqLogic_id="#id#" data-eqLogic_uid="#uid#" data-version="#version#" style="border:#border#;border-radius:#border-radius#;background-color: #background-color#;color: #color#;width: #width#;max-width:300px;max-height:350px;height: #height#;#style#" data-category="#category#">

<span class="statusCmd" style="position : absolute;right : 5px; width : 30px;z-index: 1030;"></span>
  
  <span class="cmd refresh pull-right cursor" data-cmd_id="#refresh_id#" style="display:none;">
  	<i class='fa fa-refresh pull-right cursor refresh' style="margin-top: 3px;margin-right: 6px;"></i>
  </span>
  


<center class="widget-name">
	<a href="#eqLink#" style="font-size : 1.5em;#hideEqLogicName#">#name_display#</a>
</center>

  
   <div class="verticalAlign">
		<center style="padding-top: 10px;">
		
		
  		<a href='#lien#' target="_blank"  ><img src="#image#" height=38px width=38px border=1 alt='clic pour plus d infos'></a>
  
  		<br>
  	    <br>
  
        <p title='#jauge#'>
            <progress value="#jauge#" min="0" max="40" ALT="#jauge#/40" >#jauge#/40</progress>
        </p>
  	 
		 <p><i class="fa fa-pencil cursor"></i> #commentaire#</p>              
		 
		 <p><i class="fa fa-envelope-o cursor"></i> #etat# </p>
		 <p>#msgtransporteur# </p>
		 		 
		 <p><i class="fa fa-clock-o cursor"></i>  #dateheure#</p>
		 <p>  <i class="fa fa-location-arrow cursor"></i>  #lieu#</p>
	
	</div>
  
  <script>
		if ('#refresh_id#' != ''){
			$('.eqLogic[data-eqLogic_uid=#uid#] .refresh').on('click', function () {
				jeedom.cmd.execute({id: '#refresh_id#'});
			});
		}else{
			$('.eqLogic[data-eqLogic_uid=#uid#] .refresh').remove();
		}
	</script>
	
</div>
